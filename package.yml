package: content
version: "0.0.1"
name: REDAXO Content Helper
author: FriendsOfREDAXO
supportpage: https://github.com/FriendsOfREDAXO/content

requires:
  redaxo: ^5.14.0
  php:
    version: '>=8.0'

installer_ignore:
  - .git
  - .github
  - node_modules
  - tests
  - tests_output
  - .editorconfig
  - .eslintrc.js
  - .gitignore
  - .stylelintrc.js
  - composer.json
  - composer.lock
  - nightwatch.conf.js
  - package.json
  - package-lock.json
  - yarn.lock
  - phpcs.xml
  - phpunit.xml
  - resources
